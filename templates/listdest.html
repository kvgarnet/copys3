<h1>S3 object Copy Tool</h1>
<h2>List objects in bucket {{ bucketname }}</h2>
{% for object in objectlist %}
<h2>{{ object }}</h2>
{% endfor %}
<form action="listdestbucket" method="post">
  <label for="destbucket">Dest Bucket Name </label>
  <input type="text" name="destbucket" value="" required>
  <br>
  <input type="submit" value="List Dest Bucket">
</form>
